<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>First Problem</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body>
        <h1 style="text-align:center;">First Problem</h1> <!-- h1태그 텍스트 First Problem 가운데 정렬 -->
        <table border="1" style="margin-left:auto; margin-right:auto;">
            <thead> <!-- 테이블의 헤더파일을 설정 -->
                <tr>    <!-- 테이블 헤더의 행 -->
                    <th>000</th>
                    <th>1st</th>
                    <th>2nd</th>
                    <th>3rd</th>
                    <th>4th</th>
                    <th>5th</th>
                    <th>6th</th>
                </tr>
            </thead>
            <tr>    <!-- 첫번째 행 -->
                <td colspan="3" rowspan="3" style="text-align: center;">aaaa</td> <!-- 텍스트 aaaa 가운데 정렬 -->
                <td colspan="2" rowspan="2">bbbb</td>
                <td>KKK</td>
                <td>KKK</td>
            </tr>
            <tr>    <!-- 두번째 행 -->
                <td>FF</td>
                <td>FF</td>
            </tr>
            <tr>    <!-- 세번째 행 -->
                <td>RR</td>
                <td>RR</td>
                <td colspan="2" rowspan="2" style="text-align: center;">RR</td>   <!-- 텍스트 RR 가운데 정렬 -->
            </tr>
            <tr>    <!-- 네번째 행 -->
                <td>GG</td>
                <td>GG</td>
                <td>GG</td>
                <td>GG</td>
                <td>GG</td>
            </tr>
        </table>
    </body>
</html>
